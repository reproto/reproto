[package]
name = "reproto-repository-http"
version = "0.4.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto-repository-http"
description = """
HTTP support for reproto repository client
"""

[dependencies]
reproto-core = {path = "../core", version = "0.4"}
repository = {package = "reproto-repository", path = "../repository", version = "0.4"}

ring = "0.16.20"
tokio-stream = "0.1.9"
hyper = { version = "0.14.19", features = ["stream"] }
hyper-rustls = "0.23.0"
futures-executor = "0.3.21"
url = "=2.1.0"
