[package]
name = "reproto-trans"
version = "0.3.33"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto"
description = """
Rethinking Protocol Generators

Transpiler utilities.
"""

[dependencies]
reproto-core = {path = "../core", version = "0.3"}
reproto-ast = {path = "../ast", version = "0.3"}
reproto-parser = {path = "../parser", version = "0.3"}
reproto-path-parser = {path = "../path-parser", version = "0.3"}
reproto-naming = {path = "../naming", version = "0.3"}

log = "0.3"
linked-hash-map = {version = "0.5", features = ["serde"]}

[lib]
path = "lib.rs"
