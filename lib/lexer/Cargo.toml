[package]
name = "reproto-lexer"
version = "0.4.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto-lexer"
description = """
lexer used with the reproto parser
"""

[dependencies]
reproto-core = {path = "../core", version = "0.4"}

num-bigint = { version = "0.4.3", default_features = false, features = ["std"] }
num-traits = { version = "0.2.15", default_features = false, features = ["std"] }

[lib]
path = "lib.rs"
