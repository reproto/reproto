[package]
name = "reproto-parser"
version = "0.4.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
edition = "2018"
readme = "README.md"
repository = "https://github.com/reproto/reproto"
homepage = "https://github.com/reproto/reproto"
documentation = "https://docs.rs/reproto-parser"
description = """
reproto parser
"""

[features]
# Enable to emit very detailed tracing, potentially performance sensitive.
tracing = []

[dependencies]
core = {package = "reproto-core", path = "../core", version = "0.4"}
ast = {package = "reproto-ast", path = "../ast", version = "0.4"}
lexer = {package = "reproto-lexer", path = "../lexer", version = "0.4"}

lalrpop-util = "0.19.0"
num-bigint = { version = "0.2.6", default_features = false, features = ["std"] }

[build-dependencies]
lalrpop = "0.19.0"
